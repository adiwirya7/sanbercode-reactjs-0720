<html>
    <head>
        <link href="public/css/contact.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <div class="Hub">
                <h1>Hubungi Kami</h1>
                <p><strong>Kantor :</strong> di jalan belum jadi</p>
                <p><strong>Nomor Telpon :</strong> 08XX-XXXX-XXXX</p>
                <p><strong>Email :</strong> email@contoh.com</p>
            </div>
            <div class="Pesan">
                <h1>Kirimkan Pesan</h1>
                <form>
                    <label for="nama"><Strong>Nama&nbsp;&nbsp;</Strong></label>
                    <input type="text" name="nama" id="nama"><br><br>
                    <label for="email"><strong>Email&nbsp;&nbsp;</strong> </label>
                    <input type="email" name="email" id="email"><br><br>
                    <label for="email"> &nbsp;&nbsp;&nbsp;</label>
                    <input type="radio" name="JK" id="LK" value="Laki-laki">
                    <label for="Laki-laki">Laki-laki</label><br><br>
                    <label for="JK"><strong>Jenis Kelamin &nbsp;</strong></label>
                    <input type="radio" name="JK" id="PR" value="Perempuan">
                    <label for="Perempuan">Perempuan</label><br><br>
                    <label for="pesan"><strong>Pesan Anda&nbsp;</strong></label>
                    <textarea rows="4" cols="50" id="text" ></textarea><br><br>
                    <input type="submit" value="Kirim">
                </form>
            </div>  
     </div>
     <a href="index.html">Kembali Ke Index</a>
    </body>
</html>
